<div class='store'>
  <div *ngFor="let product of productList$ | async">
    <mat-card class="store__product">
      <mat-card-header class='store__product-link' [routerLink]="['/product', product.id]" >
        <mat-card-title class='store__product-title'>{{product.title}}</mat-card-title>
        <mat-card-subtitle>{{product.price}} $</mat-card-subtitle>
      </mat-card-header>
      <img class='store__product-image' mat-card-image src={{product.image}} alt="Photo of a product">
      <mat-card-content>
        <p class='store__product-description'>
          {{product.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
